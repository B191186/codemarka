<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Editor</title>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/dracula.css">
    <link rel="stylesheet" href="addon/dialog/dialog.js">

</head>
<body>

    <div id="html">

    </div>
<br>    
    <div id="css">

    </div>
    

    <script src="lib/codemirror.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="keymap/sublime.js"></script>
    <script src="addon/dialog/dialog.js" type="application/javascript"></script>
    <script>
        let myTextArea =  document.getElementById('html')
        let css =  document.getElementById('css')


    var htmlTextEditor = CodeMirror(function(elt) {
  myTextArea.parentNode.replaceChild(elt, myTextArea);
}, {
  value: "",
  mode:  "text/html",
  theme:"dracula",
  keyMap:"sublime",
  lineWrapping:true,
  lineNumbers:true,
  lineWiseCopyCut:true,
  autofocus:true
})


var cssTextEditor = CodeMirror(function(elt) {
  css.parentNode.replaceChild(elt, css);
}, {
  value: "",
  mode:  "css",
  theme:"dracula",
  keyMap:"sublime",
  lineWrapping:true,
  lineNumbers:true,
  lineWiseCopyCut:true,
  autofocus:true
})


htmlTextEditor.on("change",(codeMirror,changeObj) => {
    //listends to change event
    console.log(changeObj+' html')
})

cssTextEditor.on("change",(codeMirror,changeObj) => {
    //listends to change event
    console.log(changeObj+ ' css')
})

</script>
</body>
</html>
